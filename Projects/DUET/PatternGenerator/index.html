<!DOCTYPE html>
<html>

<head>
    <title>Experiment DUET</title>
    <META NAME="COPYRIGHT" CONTENT="&copy; Ria Stroes, 2018">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/RS-2018/library/w3.css">
    <script src="/RS-2018/library/google.js" type="text/javascript"></script>
    <script src="/RS-2018/library/hsluv.min.js" type="text/javascript"></script>
    <script src="/RS-2018/library/p5.min.js" type="text/javascript"></script>
    <script src="/RS-2018/library/p5.dom.min.js" type="text/javascript"></script>

    <script src="/RS-2018/mylibrary/color.js" type="text/javascript"></script>

    <script src="/RS-2018/mylibrary/colorconversion.js" type="text/javascript"></script>
    <script src="/RS-2018/mylibrary/colorstrip.js" type="text/javascript"></script>
    <script src="/RS-2018/mylibrary/node.js" type="text/javascript"></script>
    <script src="/RS-2018/mylibrary/shape.js" type="text/javascript"></script>
    <script src="/RS-2018/mylibrary/space.js" type="text/javascript"></script>
    <script src="/RS-2018/mylibrary/tree.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
    <script src="stamp.js" type="text/javascript"></script>
    <style>
        body{
            overflow: hidden;
            color: white;
            font-family:Arial, Helvetica, sans-serif;
            font-size:12px;
        }
        h3,h4{
            font-size:14px;
        }
        
        label {
            color: fixed;
            width: 120px;
        }
        
        input {
            position: relative;
            left: calc(width-200);
        }
        
        #layout {
            display: none;
        }
        
        #divcanvas {
            overflow: auto;
        }
    </style>
</head>

<body>

    <table id="layout">
        <tr>
            <td>
                <div id="divcanvas" class="nocontextmenu" ></div>
            </td>
            <td style="width:400px; background-color:black; vertical-align:top; padding:20px">
                <h3>Pattern Creator</h3>
                <table>
                    <tr><td colspan="2">Create your own pattern:<br/>
                    1. Select your inspiration.<br/>
                    2. Click on this image to create a stamp.<br/>
                    3. 'Stamp' on the left screen (canvas).<br/>
                    4. If you like a different backgroundcolor, click on the colorpanel on the top of your screen. </td></tr>
                    <tr>
                        <td colspan="2">
                            <h4>Inspiration</h4>
                            <input id="btnstart" type="button" value="1" onclick="changeInspiration(this.value)" />
                            <input type="button" value="2" onclick="changeInspiration(this.value)" />
                            <input type="button" value="3" onclick="changeInspiration(this.value)" />
                            <input type="button" value="4" onclick="changeInspiration(this.value)" />
                            <input type="button" value="5" onclick="changeInspiration(this.value)" />
                            <input type="button" value="6" onclick="changeInspiration(this.value)" />
                            <input type="button" value="7" onclick="changeInspiration(this.value)" />
                            <input type="button" value="8" onclick="changeInspiration(this.value)" />
                            <input type="button" value="9" onclick="changeInspiration(this.value)" />
                            <input type="button" value="10" onclick="changeInspiration(this.value)" />
                        </td>

                    </tr>
                    <tr>
                        <td colspan="2">
                            <canvas id="canvasinspiration"></canvas>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="2">
                            created by <a href="https://jolantaizabela.com">Jolanta Izabela Pawlak</a>
                        </td>

                    </tr>
                    
                    <tr>
                        <td><label>Canvas size (pixels): </label></td>
                        <td><input type="text" size="4" id="incanvaswidth" value="1000" />X
                            <input type="text" size="4" id="incanvasheight" value="1000" /></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td><label>Pattern repeat (cols x rows):</label></td>
                        <td><input type="text" size="4" id="inpatterncols" value="2" />X
                            <input type="text" size="4" id="inpatternrows" value="2" /></td>
                    </tr>
                  
                    <tr>
                            <td><label>Stamp size (pixels): </label></td>
                            <td><input type="text" size="4" id="instampwidth" value="200" />X
                                <input type="text" size="4" id="instampheight" value="200" /></td>
                    </tr>
                
           
            <tr>
                    <td></td>
                <td><input type="submit" id="btnEnter" value="Change" onclick="changeSettings()" /></td>
                
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"> <input id="btnstamp" type="button" value="1" onclick="changeStamp(this.value)" />
                    <input type="button" value="2" onclick="changeStamp(this.value)" />
                    <input type="button" value="3" onclick="changeStamp(this.value)" />
                    <input type="button" value="4" onclick="changeStamp(this.value)" />
                    <input type="button" value="5" onclick="changeStamp(this.value)" />
                  </td>
                </tr>
                <tr>
                <td colspan="2"><canvas id="canvassample"></canvas></td>

            </tr>
            </table>
            </td>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $('.nocontextmenu').bind('contextmenu', function(e) {
            return false;
        }); 
    </script>

    </body>

</html>
